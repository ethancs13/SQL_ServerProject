<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive MySQL Terminal</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: monospace;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    #loader {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #111;
    }

    #progress-bar {
      width: 300px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 20px;
    }

    #progress {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.2s ease;
    }

    #terminal-container {
      display: none;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 700px;
      width: 100%;
      margin: auto;
      padding: 0 20px;
      box-sizing: border-box;
    }

    h1 {
      color: #0f0;
      margin-bottom: 10px;
    }

    .instructions {
      margin-bottom: 15px;
      font-size: 14px;
      color: #aaa;
    }

    #terminal {
      width: 100%;
      height: 400px;
      border: 1px solid #444;
      border-radius: 8px;
      overflow: hidden;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <div id="loader">
    <h2>ðŸ”Œ Connecting to AWS SQL Database...</h2>
    <div id="progress-bar">
      <div id="progress"></div>
    </div>
  </div>

  <div id="terminal-container">
    <h1>ðŸ“¡ MySQL Web Terminal</h1>
    <div class="instructions">Type MySQL commands here. For example: <code>SHOW DATABASES;</code> or <code>USE my_database;</code></div>
    <div id="terminal"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
  <script>
    const socket = new WebSocket('ws://localhost:3000');
    const term = new Terminal({
      cols: 80,
      rows: 24,
      fontSize: 14,
      theme: {
        background: '#111',
        foreground: '#0f0'
      }
    });
    term.open(document.getElementById('terminal'));

    socket.onmessage = function (event) {
      term.write(event.data);
    };

    term.onData(function (data) {
      socket.send(data);
    });

    // Faster fake loader
    let progress = 0;
    const progressBar = document.getElementById('progress');
    const loader = document.getElementById('loader');
    const terminalContainer = document.getElementById('terminal-container');

    const interval = setInterval(() => {
      progress += Math.random() * 20 + 10; // faster progress
      if (progress >= 100) {
        progress = 100;
        clearInterval(interval);
        loader.style.display = 'none';
        terminalContainer.style.display = 'flex';
        term.focus();
      }
      progressBar.style.width = progress + '%';
    }, 100); // faster interval
  </script>
</body>
</html>
